  <script>
    $(function() {
      $('#plan-pc .slick').slick({
        dots: false,
        arrows: true,
      });

        $('#plan-pc .slick').slick('slickGoTo', 0);
      })
      $('#plan-2-btn').click(function() {
        $('#plan-pc .slick').slick('slickGoTo', 1);
      })
      $('#plan-3-btn').click(function() {
        $('#plan-pc .slick').slick('slickGoTo', 2);
      })
    });
  </script>

      <img src="images/pc_15.jpg">
      <form method="post" action="/lp/mailform/send.cgi" onsubmit="return sendmail(this);">
        <table>
          <tr>
            <th>お名前<span class="must">必須</span></th>
            <td><input type="text"  name="お名前(必須)"></td>
          </tr>
          <tr>
            <th>ふりがな</th>
            <td><input type="text" name="ふりがな"></td>
          </tr>
          <tr>
            <th>性別</th>
            <td>
              <label>
                <input type="radio" name="性別" value="女性">女性
              </label>
              <label>
                <input type="radio" name="性別" value="男性">男性
              </label>
            </td>
          </tr>
          <tr>
            <th>お電話番号<span class="must">必須</span></th>
            <td>
              <input type="text" name="お電話番号(必須)">
            </td>
          </tr>
          <tr>
            <th class="th_add">住所<span class="must">必須</span></th>
            <td>
              <input type="text" name="住所(必須)">
            </td>
          </tr>
          <tr>
            <th>メールアドレス<span class="must">必須</span></th>
            <td><input type="email" name="email(必須)"></td>
          </tr>
          <tr>
            <th class="th_textarea">ご相談内容</th>
            <td>
              <textarea name="ご相談内容"></textarea>
            </td>
          </tr>
        </table>
        <div class="submit-btn">
          <input type="image" src="images/contact-mail-send-btn_pc.png" alt="送信する">
        </div>
      </form>
