<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    img {
      display: block;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .main {
      max-width: 1267px;
      margin: 0 auto;
    }
    .pc {
      display: block;
    }
    .sp {
      display: none;
    }
    @media screen and (max-width: 480px) {
      .pc {
        display: none;
      }
      .sp {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="main pc">
    <img src="assets/images/img_01.jpg">
    <img src="assets/images/img_02.jpg">
    <img src="assets/images/img_03.jpg">
    <img src="assets/images/img_04.jpg">
    <img src="assets/images/img_05.jpg">
    <img src="assets/images/img_06.jpg">
    <img src="assets/images/img_07.jpg">
    <img src="assets/images/img_08.jpg">
  </div>
  <div class="main sp">
    <img src="assets/images/img_sp_01.jpg">
    <img src="assets/images/img_sp_02.jpg">
    <img src="assets/images/img_sp_03.jpg">
    <img src="assets/images/img_sp_04.jpg">
    <img src="assets/images/img_sp_05.jpg">
    <img src="assets/images/img_sp_06.jpg">
    <img src="assets/images/img_sp_07.jpg">
    <img src="assets/images/img_sp_08.jpg">
  </div>
</body>
</html>
