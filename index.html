<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    img {
      display: block;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    .main .pre {
      max-width: 1267px;
      margin: 0 auto;
    }
    .pc {
      display: block;
    }
    .sp {
      display: none;
    }

    .content {
      position: relative;
      width: 960px;
      margin: 0 auto;
    }

    #hero {
      background-image: url(assets/images/hero-bg.jpg);
      background-repeat: no-repeat;
      background-position: center;
      width: 100%;
      height: 774px;
    }
    #hero .covid-19-btn {
      display: block;
      margin-top: 40px;
    }

    .contact-link {
      background-image: url(assets/images/contact-link-bg.png);
      background-repeat: repeat-x;
      background-position: top;
    }
    .contact-link .tel-btn {
      position: absolute;
      right: 141px;
      top: 183px;
    }
    .contact-link .mail-btn {
      position: absolute;
      left: 276px;
      bottom: 44px;
    }

    #exec-message .content {
      width: 1280px;
    }

    @media screen and (max-width: 480px) {
      .pc {
        display: none;
      }
      .sp {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="main pc">
    <section id="hero">
      <div class="content">
        <img src="assets/images/hero-txt.png">
        <a class="covid-19-btn" href="#">
          <img src="assets/images/covid-19-btn.png">
        </a>
      </div>
    </section>
    <section class="contact-link">
      <div class="content">
        <img src="assets/images/contact-link-section.png">
        <a class="tel-btn" href="#">
          <img src="assets/images/contact-link-tel-btn.png">
        </a>
        <a class="mail-btn" href="#">
          <img src="assets/images/contact-link-mail-btn.png">
        </a>
      </div>
    </section>
    <section id="exec-message">
      <div class="content">
        <img src="assets/images/exec-message.jpg">
      </div>
    </section>
    <div class="pre">
      <img src="assets/images/img_a_02.jpg">
      <img src="assets/images/img_a_03.jpg">
      <img src="assets/images/img_a_04.jpg">
      <img src="assets/images/img_a_05.jpg">
      <img src="assets/images/img_b_01.jpg">
      <img src="assets/images/img_b_02.jpg">
      <img src="assets/images/img_b_03.jpg">
      <img src="assets/images/img_b_04.jpg">
      <img src="assets/images/img_b_05.jpg">
      <img src="assets/images/img_b_06.jpg">
      <img src="assets/images/img_b_07.jpg">
      <img src="assets/images/img_b_08.jpg">
    </div>
  </div>
  <div class="main sp">
    <img src="assets/images/img_sp_a_01.jpg">
    <img src="assets/images/img_sp_a_02.jpg">
    <img src="assets/images/img_sp_a_03.jpg">
    <img src="assets/images/img_sp_a_04.jpg">
    <img src="assets/images/img_sp_a_05.jpg">
    <img src="assets/images/img_sp_a_06.jpg">
    <img src="assets/images/img_sp_a_07.jpg">
    <img src="assets/images/img_sp_a_08.jpg">
    <img src="assets/images/img_sp_a_09.jpg">
    <img src="assets/images/img_sp_a_10.jpg">
    <img src="assets/images/img_sp_a_11.jpg">
    <img src="assets/images/img_sp_b_01.jpg">
    <img src="assets/images/img_sp_b_02.jpg">
    <img src="assets/images/img_sp_b_03.jpg">
    <img src="assets/images/img_sp_b_04.jpg">
    <img src="assets/images/img_sp_b_05.jpg">
    <img src="assets/images/img_sp_b_06.jpg">
    <img src="assets/images/img_sp_b_07.jpg">
    <img src="assets/images/img_sp_b_08.jpg">
    <img src="assets/images/img_sp_b_09.jpg">
    <img src="assets/images/img_sp_b_10.jpg">
    <img src="assets/images/img_sp_b_11.jpg">
    <img src="assets/images/img_sp_b_12.jpg">
    <img src="assets/images/img_sp_b_13.jpg">

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(function() {
      if (location.hash === '#pc') {
        $('.sp').remove();
        $('.pc').removeClass('pc');
      } else if (location.hash === '#sp') {
        $('.pc').remove();
        $('.sp').removeClass('sp');
      }
    });
  </script>
</body>
</html>
